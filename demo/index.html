<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular-svg-map</title>

	<!-- Third-party libs {{{ -->
	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Angular core -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<!-- Collection assistant -->
	<script src="../bower_components/angular-collection-assistant/ng-collection-assistant.js"></script>
	<!-- Lodash -->
	<script src="../bower_components/lodash/lodash.min.js"></script>
	<!-- Snap SVG -->
	<script src="../bower_components/Snap.svg/dist/snap.svg.js"></script>
	<!-- }}} -->

	<!-- Demo setup -->
	<script src="app.js"/></script>
	<script src="../angular-svg-map.js"/></script>

	<style>
		/* Make the map take up the whole screen {{{ */
		body {
			margin: 0;
		}

		html, body, body > div, body > div > div, svg-map, svg-map > svg {
			display: block;
			height: 100%;
			width: 100%;
		}
		/* }}} */
	</style>

</head>

<body ng-app="app">
	<div ng-controller="demoController">
		<div class="container">
			<svg-map regions="mapRegions" config="mapConfig"></svg>
		</div>
	</div>
</body>
