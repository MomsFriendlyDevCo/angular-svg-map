<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular-svg-map</title>

	<!-- Angular core -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<!-- Collection assistant -->
	<script src="../bower_components/angular-collection-assistant/ng-collection-assistant.js"></script>
	<!-- Lodash -->
	<script src="../bower_components/lodash/lodash.min.js"></script>
	<!-- Snap SVG -->
	<script src="../bower_components/Snap.svg/dist/snap.svg.js"></script>

	<!-- Demo setup -->
	<script src="app.js"/></script>
	<script src="../angular-svg-map.js"/></script>
</head>

<body ng-app="app">
	<div ng-controller="demoController">
		<div class="container">
			<svg-map regions="mapRegions" config="mapConfig"></svg>
		</div>
	</div>
</body>
